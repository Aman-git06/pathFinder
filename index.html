<!DOCTYPE html>
<html>

<head>
	<title>Pathfinder</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
	<link rel="stylesheet" href="style.css" />
	

</head>

<body>
	<div id="inputs">
		<label>
			Start Location:
			<input class="input" type="text" id="startLocation" placeholder="e.g., New Delhi" />
		</label>
		<label>
			End Location:
			<input class="input" type="text" id="endLocation" placeholder="e.g., Mumbai" />
		</label>
		<button class="button" onclick="calculateRoute()">Calculate Route</button>
	</div>
	<div id="map"></div>

	<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
	<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
	<script src="script.js"></script>
	

</body>

</html>
